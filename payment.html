<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    header h1 {
      margin-bottom: 20px;
      color: #6feaf6;
    }

    .form-container {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }

    .payment-method {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .payment-method label {
      cursor: pointer;
      font-weight: bold;
    }

    .payment-box {
      display: none;
    }

    .btn {
      background-color: #6feaf6;
      color: black;
      border: none;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #4cb3c7;
    }

    .upi-section, .card-section {
      margin-top: 10px;
    }

    input[type="radio"] {
      accent-color: #6feaf6;
    }
  </style>
</head>
<body>
  <header><h1>ðŸ’³ Payment Page</h1></header>

  <main class="form-container">
    <h3>Select Payment Method:</h3>
    <div class="payment-method">
      <label>
        <input type="radio" name="payment" value="card" checked> Card
      </label>
      <label>
        <input type="radio" name="payment" value="upi"> UPI
      </label>
    </div>

    <!-- CARD PAYMENT SECTION -->
    <form id="cardForm" class="payment-box card-section" action="success.html">
      <label>Card Number</label>
      <input type="text" maxlength="16" placeholder="1234 5678 9012 3456" required>

      <label>Expiry Date</label>
      <input type="month" required>

      <label>CVV</label>
      <input type="password" maxlength="3" placeholder="123" required>

      <button type="submit" class="btn">Pay Now (Card)</button>
    </form>

    <!-- UPI PAYMENT SECTION -->
    <form id="upiForm" class="payment-box upi-section" action="success.html">
      <label>Enter UPI ID</label>
      <input type="text" placeholder="example@upi" required>

      <label>Select UPI App</label>
      <select required>
        <option value="">Select App</option>
        <option>Google Pay</option>
        <option>PhonePe</option>
        <option>Paytm</option>
        <option>BharatPe</option>
        <option>Amazon Pay</option>
      </select>

      <button type="submit" class="btn">Pay Now (UPI)</button>
    </form>
  </main>

  <script>
    const paymentRadios = document.querySelectorAll('input[name="payment"]');
    const cardForm = document.getElementById('cardForm');
    const upiForm = document.getElementById('upiForm');

    // Show card form by default
    cardForm.style.display = 'block';

    paymentRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        if (e.target.value === 'card') {
          cardForm.style.display = 'block';
          upiForm.style.display = 'none';
        } else {
          cardForm.style.display = 'none';
          upiForm.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
