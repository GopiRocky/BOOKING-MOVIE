<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Seat Booking</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .movie-container {
      margin-bottom: 20px;
    }

    select {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    .showcase {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin-bottom: 20px;
      padding: 0;
    }

    .showcase li {
      display: flex;
      align-items: center;
      margin: 0 10px;
    }

    .showcase .seat {
      height: 20px;
      width: 25px;
      background-color: #444451;
      margin-right: 5px;
      border-radius: 5px;
    }

    .showcase small {
      font-size: 14px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .seat {
      background-color: #444451;
      height: 25px;
      width: 30px;
      margin: 3px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .seat:hover {
      transform: scale(1.1);
    }

    .seat.selected {
      background-color: #6feaf6;
    }

    .seat.occupied {
      background-color: #fff;
      cursor: not-allowed;
    }

    .screen {
      background-color: #fff;
      height: 70px;
      width: 80%;
      margin: 20px auto;
      border-radius: 10px;
      color: black;
      line-height: 70px;
      font-weight: bold;
    }

    .text {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¬ Movie Seat Booking</h1>

    <!-- Movie Selection -->
    <div class="movie-container">
      <label for="movie">Pick a movie: </label>
      <select id="movie">
        <option value="150">The way of Avatar (â‚¹150)</option>
        <option value="200">Oppenheimer (â‚¹200)</option>
        <option value="250">Bizon (â‚¹250)</option>
        <option value="300">Interstellar (â‚¹300)</option>
        <option value="150">Spider-Man (â‚¹150)</option>
        <option value="150">John Wick (â‚¹150)</option>
        
        <option value="250">Jailer (â‚¹250)</option>
        <option value="300">Inception (â‚¹300)</option>
        <option value="150">Barbie(â‚¹150)</option>
        <option value="200">Bat Man (â‚¹200)</option>
        <option value="250">Pushpa (â‚¹250)</option>
        <option value="300">Kantara (â‚¹300)</option>
        
      </select>
    </div>

    <ul class="showcase">
      <li><div class="seat"></div><small>Available</small></li>
      <li><div class="seat selected"></div><small>Selected</small></li>
      <li><div class="seat occupied"></div><small>Occupied</small></li>
    </ul>

    

    <!-- Seat Rows -->
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
    </div>
    <div class="row">
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
    

    <p class="text">
      You have selected <span id="count">0</span> seat(s) for a total price of â‚¹<span id="total">0</span>
    </p>
  </div>
  <Button><a href="payment.html"><b>Proceed To Pay</b></a></Button>
  <style>
    button{
        background-color: #c0cbd0;
        color: wheat;
        padding: 4px;
        border-radius: 5px;
        
    }
    button:hover{
        background-color: #6feaf6;
        color: blueviolet;
    }
    a{
        text-decoration: none;
    }
  </style>
  
  <script>
    const container = document.querySelector('.container');
    const seats = document.querySelectorAll('.row .seat:not(.occupied)');
    const count = document.getElementById('count');
    const total = document.getElementById('total');
    const movieSelect = document.getElementById('movie');

    let ticketPrice = +movieSelect.value;

    function updateSelectedCount() {
      const selectedSeats = document.querySelectorAll('.row .seat.selected');
      const selectedSeatsCount = selectedSeats.length;
      count.innerText = selectedSeatsCount;
      total.innerText = selectedSeatsCount * ticketPrice;
    }

    // Update ticket price when movie changes
    movieSelect.addEventListener('change', e => {
      ticketPrice = +e.target.value;
      updateSelectedCount();
    });

    // Seat click event
    container.addEventListener('click', e => {
      if (e.target.classList.contains('seat') && !e.target.classList.contains('occupied')) {
        e.target.classList.toggle('selected');
        updateSelectedCount();
      }
    });
  </script>

</body>
</html>
